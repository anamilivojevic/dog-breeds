<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <header>
      <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid d-flex justify-content-between">
          <a class="navbar-brand" href="#"
            ><i class="fa-solid fa-paw"></i>&nbsp;&nbsp;DogBreeds</a
          >
          <div id="search-section">
            <form class="d-flex" role="search" action="#">
              <input
                id="search-input"
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button
                class="btn btn-outline-light"
                type="submit"
                id="search-button"
              >
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main class="mt-4 mb-5">
      <div class="container text-center">
        <h1 class="mb-5">All Dog Breed Profiles</h1>
        <section class="breed-cards" id="card-container"></section>
      </div>
    </main>
    <footer class="mt-auto fixed-bottom">
      <div class="container-fluid bg-dark bg-opacity-50 text-center text-light">
        <p class="m-0 p-3">
          <i class="fa-solid fa-dog"></i>Dog is a man's (and woman's) best
          friend
        </p>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
  </body>
</html>
