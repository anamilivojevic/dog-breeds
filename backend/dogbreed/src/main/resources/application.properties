# Configuration data source JDBC
spring.datasource.url=jdbc:mysql://localhost:3306/breeds_db
spring.datasource.username=root
spring.datasource.password=

# Hibernate DDL generation (none, validate, create, create-drop, update)
spring.jpa.hibernate.ddl-auto=update

# Logging SQL
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Add error message in response body
server.error.include-message=always
server.error.include-binding-errors=always

# Execute sql
# spring.jpa.properties.javax.persistence.schema-generation.scripts.action=drop-and-create
# spring.jpa.properties.javax.persistence.schema-generation.scripts.create-target=create.sql
# spring.jpa.properties.javax.persistence.schema-generation.scripts.drop-target=drop.sql

spring.sql.init.mode=always
